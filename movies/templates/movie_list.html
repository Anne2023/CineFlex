<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora de Filmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .movie-list {
            list-style: none;
            padding: 0;
        }

        .movie-item {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .movie-item h2 {
            color: #007bff;
            margin-top: 0;
        }

        .movie-item p {
            margin-top: 10px;
        }

        .login-form,
        .add-movie-form {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Locadora de Filmes</h1>

        <!-- Formulário de Login -->
        <div class="login-form">
            <h2>Login do Usuário</h2>
            <form action="/login/" method="post">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>

        <!-- Formulário de Cadastro de Filmes -->
        <div class="add-movie-form">
            <h2>Cadastrar Filme</h2>
            <form action="/adicionar_filme/" method="post">
                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="release_date">Data de Lançamento:</label>
                    <input type="date" id="release_date" name="release_date">
                </div>
                <div class="form-group">
                    <label for="available_copies">Cópias Disponíveis:</label>
                    <input type="number" id="available_copies" name="available_copies">
                </div>
                <div class="form-group">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>

        <!-- Lista de Filmes -->
        <h2>Lista de Filmes</h2>
        <ul class="movie-list">
            {% for movie in movies %}
            <li class="movie-item">
                <h2>{{ movie.title }}</h2>
                <p><strong>Descrição:</strong> {{ movie.description }}</p>
                <p><strong>Data de Lançamento:</strong> {{ movie.release_date }}</p>
                <p><strong>Cópias Disponíveis:</strong> {{ movie.available_copies }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
